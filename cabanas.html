<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alquiler de Cabañas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navCabin">
			<div class="container-fluid">
				<a class="navbar-brand">Alquiler de cabañas</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
						<a class="nav-link" href="./cabanas.html">Listar Cabañas</a>
						<a class="nav-link" onclick="createCabin()">Crear Cabaña</a>
					</div>
				</div>
			</div>
		</nav>
		<section class="banner_main" id="dataCabins">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="well well-sm">
							<div class="table" id="table">
								"<table class="table table-hover table-dark">
									<thead>
										<tr>
											<th scope="col" >#</th>\
											<th scope="col">Tipo</th>\
											<th scope="col">Número</th>\
											<th scope="col">Categoría</th>\
											<th scope="col">Nombre</th>\
											<th scope="col">Acciones</th>\
										</tr>
									</thead>
									<tbody id="tableCabins">

									</tbody>
								</table>
							</div>
							<nav aria-label="Page navigation example" >
								<ul class="pagination justify-content-center">
									<li class="page-item disabled">
										<a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
									</li>
									<li class="page-item"><a class="page-link" href="#">1</a></li>
									<li class="page-item"><a class="page-link" href="#">2</a></li>
									<li class="page-item"><a class="page-link" href="#">3</a></li>
									<li class="page-item">
										<a class="page-link" href="#">Next</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="banner_main" id="registerCabin">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="well well-sm">
							<form class="form-register">
								<fieldset>
									<legend class="text-center header">Crear Cabaña</legend>
									<div class="form-group">
										<div class="col-md-4">
											<label for="" class="form-label">Tipo</label>
											<input id="brand" name="brand" type="text" placeholder="Tipo" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-4">
											<label for="" class="form-label">Número</label>
											<input id="rooms" name="rooms" type="text" placeholder="Número" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-4">
											<label for="" class="form-label">Categoría</label>
											<input id="category_id" name="category_id" type="text" placeholder="Categoría" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-4">
											<label for="" class="form-label">Nombre</label>
											<input id="name" name="name" type="text" placeholder="Nombre" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-4 text-center">
											<br>
											<button id="CabinSave" class="btn btn-primary btn-lg" onclick="saveCabin()">Guardar</button>
											<button id="cancelCabin" class="btn btn-secondary btn-lg" onclick="initCabin()" >Cancelar</button>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="banner_main" id="editedCabin">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="well well-sm">
							<form class="form-register">
								<fieldset>
									<legend class="text-center header">Editar Cabaña</legend>
									<div class="form-group">
										<div class="col-md-4">
											<label for="" class="form-label">Id</label>
											<input id="idEditCabin" name="ideditCabin" type="text" placeholder="id" class="form-control" disabled>
										</div>
										<div class="col-md-4">
											<label for="" class="form-label">Número</label>
											<input id="brandEdit" name="brandedit" type="text" placeholder="Tipo" class="form-control">
										</div>
										<div class="col-md-4">
											<label for="" class="form-label">Número</label>
											<input id="roomsEdit" name="roomsedit" type="text" placeholder="Número" class="form-control">
										</div>
										<div class="col-md-4">
											<label for="" class="form-label">Categoría</label>
											<input id="categoryEdit" name="categoryedit" type="text" placeholder="Categoría" class="form-control">
										</div>
										<div class="col-md-4">
											<label for="" class="form-label">Nombre</label>
											<input id="nameEdit" name="namedit" type="text" placeholder="Nombre" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-4 text-center">
											<br>
											<button id="saveCabinEdit" class="btn btn-primary btn-lg" onclick="saveEditCabin()">Editar</button>
											<button id="cancelCabin" class="btn btn-secondary btn-lg" onclick="initCabin()" >Cancelar</button>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="banner_main" id="deletedCabin">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="well well-sm">
							<form class="form-register">
								<fieldset>
									<legend class="text-center header">¿Seguro que desea eliminar la cabaña?</legend>
									<div class="form-group">
										<div class="col-md-4">
											<label for="" class="form-label">Id</label>
											<input id="idDeleteCabin" name="iddeleteCabin" type="text" placeholder="id" class="form-control" disabled>
										</div>
										<div class="col-md-4">
											<label for="" class="form-label">Tipo</label>
											<input id="brandDelete" name="branddelete" type="text" placeholder="Tipo" class="form-control" readonly>
										</div>
										<div class="col-md-4">
											<label for="" class="form-label">Número</label>
											<input id="roomsDelete" name="roomsdelete" type="text" placeholder="Número" class="form-control" readonly>
										</div>
										<div class="col-md-4">
											<label for="" class="form-label">Categoría</label>
											<input id="categoryDelete" name="categorydelete" type="text" placeholder="Categoría" class="form-control" readonly>
										</div>
										<div class="col-md-4">
											<label for="" class="form-label">Nombre</label>
											<input id="nameDelete" name="namedelete" type="text" placeholder="Nombre" class="form-control" readonly>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-4 text-center">
											<br>
											<button id="saveCabinDelete" class="btn btn-primary btn-lg" onclick="saveDeleteCabin()">Eliminar</button>
											<button id="cancelCabin" class="btn btn-secondary btn-lg" onclick="initCabin()" >Cancelar</button>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer id="footCabin">
			<div class="copyright">
				<div class="container">
				<div class="row">

					</div>
				</div>
				</div>
			</div>
		</footer>

		</script>
	</body>
</html>
