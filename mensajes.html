	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navMessage">

				<a class="navbar-brand">Alquiler de cabañas</a>

				</div>
			</div>

		<section class="banner_main" id="dataMessage">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="well well-sm">
							<div class="table" id="table">
								"<table class="table table-hover table-dark">
									<thead>
										<tr>
											<th scope="col-md-2">#</th>
											<th scope="col">Nombre</th>
											<th scope="col">Acciones</th>
										</tr>
									</thead>
									<tbody id="tableMessages">

									</tbody>
								</table>
							</div>
							<nav aria-label="Page navigation example" >
								<ul class="pagination justify-content-center">
									<li class="page-item disabled">

							</nav>
						</div>
					</div>
				</div>

		</section>
		<section class="banner_main" id="registerMessage">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="well well-sm">
							<form class="form-register">
								<fieldset>
									<legend class="text-center header">Registrar Mensaje</legend>
									<div class="form-group">
										<div class="col-md-4">
											<label for="" class="form-label">Mensaje</label>
											<input id="message" name="message" type="text" placeholder="Mensaje" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-4 text-center">
											<br>
											<button id="messageSave" class="btn btn-primary btn-lg" onclick="saveMessage()">Guardar</button>
											<button id="cancelMessage" class="btn btn-secondary btn-lg" onclick="homeMessage()" >Cancelar</button>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="banner_main" id="editedMessage">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="well well-sm">
							<form class="form-register">
								<fieldset>
									<legend class="text-center header">Editar Mensaje</legend>
									<div class="form-group">
										<div class="col-md-4">
											<label for="" class="form-label">Id</label>
											<input id="idEditMessage" name="ideditmessage" type="text" placeholder="id" class="form-control" disabled>
										</div>
										<div class="col-md-4">
											<label for="" class="form-label">Mensaje</label>
											<input id="messageEdit" name="messageedit" type="text" placeholder="Mensaje" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-4 text-center">
											<br>
											<button id="saveMessageEdit" class="btn btn-primary btn-lg" onclick="saveEditMessage()">Editar</button>
											<button id="cancelMessage" class="btn btn-secondary btn-lg" onclick="homeMessage()" >Cancelar</button>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="banner_main" id="deletedMessage">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="well well-sm">
							<form class="form-register">
								<fieldset>
									<legend class="text-center header">¿Seguro que desea eliminar el mensaje?</legend>
									<div class="form-group">
										<div class="col-md-4">
											<label for="" class="form-label">Id</label>
											<input id="idDeleteMessage" name="iddeletemessage" type="text" placeholder="id" class="form-control" disabled>
										</div>
										<div class="col-md-4">
											<label for="" class="form-label">Mensaje</label>
											<input id="messageDelete" name="messagedelete" type="text" placeholder="Mensaje" class="form-control" readonly>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-4 text-center">
											<br>
											<button id="saveMessageDelete" class="btn btn-primary btn-lg" onclick="saveDeleteMessage()">Eliminar</button>
											<button id="cancelMessage" class="btn btn-secondary btn-lg" onclick="homeMessage()" >Cancelar</button>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
